<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload/Drag Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #111;
        color: #fff;
    }
    #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 300px;
        height: 200px;
        margin: 50px auto;
        padding: 20px;
        cursor: pointer;
        background-color: #333;
    }
    #drop-area.highlight {
        border-color: purple;
    }
    p {
        margin: 0;
    }
    #send-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="drop-area">
        <p>Drag and drop files here or click to upload.</p>
        <input type="file" id="fileInput" multiple>
    </div>
    <button id="send-button">Send</button>
    
    <script>
        function uploadFile(file) {
            const maxFileSize = 25 * 1024 * 1024; // 25 MB in bytes
            if (file.size <= maxFileSize) {
                // If file size is within the limit, proceed with normal upload
                const reader = new FileReader();
                reader.onload = function() {
                    const fileData = reader.result;
                    // Send fileData to Discord webhook with embed
                    sendToDiscordWithEmbed(file.name, file.size, "John Doe");
                };
                reader.readAsDataURL(file);
            } else {
                // If file size exceeds the limit, split it into smaller segments
                alert("File size exceeds the limit. Please upload a file smaller than 25 MB.");
            }
        }

        function sendToDiscordWithEmbed(fileName, fileSize, uploadedBy) {
            const webhookUrl = 'https://discord.com/api/webhooks/1224454402023100618/E-6kR-beFUfnmcPKFcyNakHGy3nNyGX_TpspHpGUKKonrmrL5vo7gvkdLfkfMLdkBgfv';
            const embedData = {
                "embeds": [
                    {
                        "title": "File Upload",
                        "description": "A file was uploaded to the website.",
                        "color": 16711680,
                        "fields": [
                            {
                                "name": "File Name",
                                "value": fileName,
                                "inline": true
                            },
                            {
                                "name": "File Size",
                                "value": fileSize + " bytes",
                                "inline": true
                            },
                            {
                                "name": "Uploaded By",
                                "value": uploadedBy,
                                "inline": true
                            }
                        ],
                        "footer": {
                            "text": "Website File Upload"
                        },
                        "timestamp": new Date().toISOString()
                    }
                ]
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(embedData),
            })
            .then(response => {
                console.log('Embed sent to Discord webhook');
            })
            .catch(error => {
                console.error('Error sending embed to Discord webhook:', error);
            });
        }

        const dropArea = document.getElementById('drop-area');
        const sendButton = document.getElementById('send-button');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            files = [...files];
            files.forEach(uploadFile);
        }

        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            handleFiles(files);
        });

        sendButton.addEventListener('click', function() {
            alert('Sending data to Discord webhook...');
            // Here you can perform any additional actions before sending to Discord
        });
    </script>
</body>
</html>
