<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload/Drag Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #111;
        color: #fff;
    }
    #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 300px;
        height: 200px;
        margin: 50px auto;
        padding: 20px;
        cursor: pointer;
        background-color: #333;
    }
    #drop-area.highlight {
        border-color: purple;
    }
    p {
        margin: 0;
    }
    #send-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="drop-area">
        <p>Drag and drop files here or click to upload.</p>
        <input type="file" id="fileInput" multiple>
    </div>
    <button id="send-button">Send</button>
    
    <script>
        async function uploadFile(file) {
            const maxFileSize = 25 * 1024 * 1024; // 25 MB in bytes (Discord's file upload limit)
            if (file.size <= maxFileSize) {
                // If file size is within the limit, proceed with normal upload
                await sendToDiscord(file);
            } else {
                // If file size exceeds the limit, split it into smaller segments
                const chunkSize = maxFileSize; // Size of each chunk
                let offset = 0;
                const chunkReader = new FileReader();
                chunkReader.onload = async function() {
                    const chunk = chunkReader.result;
                    await sendToDiscord(new Blob([chunk], { type: file.type }), file.name);
                    offset += chunkSize;
                    if (offset < file.size) {
                        readSlice(offset);
                    }
                };
                function readSlice(offset) {
                    const slice = file.slice(offset, offset + chunkSize);
                    chunkReader.readAsArrayBuffer(slice);
                }
                readSlice(0);
            }
        }

        async function sendToDiscord(file, fileName = '') {
            const formData = new FormData();
            formData.append('file', file, fileName);
            
            const webhookUrl = 'https://discord.com/api/webhooks/1224454402023100618/E-6kR-beFUfnmcPKFcyNakHGy3nNyGX_TpspHpGUKKonrmrL5vo7gvkdLfkfMLdkBgfv'; // Replace with your Discord webhook URL
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Failed to send file to Discord webhook');
                }
                console.log('File sent to Discord webhook');
            } catch (error) {
                console.error('Error sending file to Discord webhook:', error);
            }
        }

        const dropArea = document.getElementById('drop-area');
        const sendButton = document.getElementById('send-button');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            files = [...files];
            files.forEach(uploadFile);
        }

        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            handleFiles(files);
        });

        sendButton.addEventListener('click', function() {
            alert('Sending data to Discord webhook...');
            // Here you can perform any additional actions before sending to Discord
        });
    </script>
</body>
</html>
